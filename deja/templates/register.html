{% extends 'index.html' %}

{% block content %}
<h1>Register, girl</h1>

{% if registered %}
    <strong>Thank you for registering!</strong>
    <a href="{% url 'deja:index' %}">Return Home</a><br />
    {% else %}
    <strong>Register here!</strong><br />

        <form id="user_form" method="post" action="{% url 'deja:register' %}" enctype="multipart/form-data">
            {% csrf_token %}

            {{ user_form.as_p }}

            <input type="submit" name="submit" value="Register" />
        </form>
{% endif %}
{% endblock content %}
