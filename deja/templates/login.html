{% extends 'index.html' %}

{% block content %}
    <h1>Login, girl</h1>

    <form id="login_form" method="post" action="{% url 'deja:login' %}">
        {% csrf_token %}
        E-Mail: <input type="text" name="email" value="" size="50" />
        <br />
        Password: <input type="password" name="password" value="" size="50" />
        <br />
        <input type="hidden" value="{{ next }}" name="next" />

        <input type="submit" value="submit" />
    </form>

{% endblock content %}
