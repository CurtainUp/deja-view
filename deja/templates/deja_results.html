{% extends 'index.html' %}

{% block content %}
<h1>Deja Results</h1>
<img src="{{ uploaded_img }}"></img>
<ul>
{% for celeb in results %}
<form method="post">
{% csrf_token %}
<button type="submit">{{ celeb.name }} {% widthratio celeb.prob 1 100 %}%</button>
<input type="hidden" name="celeb_name" value="{{celeb.name}}">
<input type="hidden" name="result_load">
</form>
<br />
{% endfor %}


</ul>

{% endblock content %}
